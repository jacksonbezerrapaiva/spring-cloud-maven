version: '2.2'
services:
  consul:
    image: consul:latest
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:8600"
      - "8600:8600/udp"
  hystrix:
    build: hystrix
    ports:
      - "8080:8080"
    depends_on:
      - consul
    links:
      - consul:consul
  turbine:
    build: turbine
    ports:
      - "7979:7979"
    depends_on:
      - consul
    links:
      - consul:consul
  dashboard:
    build: dashboard
    ports:
      - "8090:8090"
    depends_on:
      - consul
    links:
      - consul:consul
    

